<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Redirecting to your wiki</title>
</head>
<body>
    <main>
        <noscript>This redirection service requires JavaScript to be enabled in the browser.</noscript>
    </main>
    <script>
        const root = document.querySelector( 'main' );
        root.textContent = `URL: ${location.href}`;
    </script>
</body>
</html>
